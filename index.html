<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your IP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <section class="section">
            <h2 class="ci-center-md title">检查你的 IP 地址</h2>
            <div class="columns">
                <div class="column">
                    <div class="box" id="ipsb-container">
                        <h3 class="ci-center-md subtitle" id="ipsb-name">从国外获取（IP.SB）：</h3>
                        <hr class="ci-seperate-line"><br>
                        <div class="ci-center-md">
                            <div id="ip-ipsb"></div>
                            <div class="ci-tx-sm" id="ip-ipsb-geo"></div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box" id="upaiyun-container">
                        <h3 class="ci-center-md subtitle" id="upaiyun-name">从国内获取（又拍云）：</h3>
                        <hr class="ci-seperate-line"><br>
                        <div class="ci-center-md">
                            <div id="ip-upaiyun"></div>
                            <div class="ci-tx-sm" id="ip-upaiyun-geo"></div>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
            <h2 class="ci-center-md title">检查你的连接情况</h2>
            <div class="columns" id="init-checker">
                <div class="column" id="baidu-checker">
                    <div class="box" id="baidu-name">
                        <h3 class="ci-center-md subtitle">百度（国内）</h3>
                        <hr class="ci-seperate-line"><br>
                        <div class="ci-center-md">
                            <div id="http-baidu"></div>
                        </div>
                    </div>
                </div>
                <div class="column" id="163-checker">
                    <div class="box" id="163-name">
                        <h3 class="ci-center-md subtitle">网易云音乐（国内）</h3>
                        <hr class="ci-seperate-line"><br>
                        <div class="ci-center-md">
                            <div id="http-163"></div>
                        </div>
                    </div>
                </div>
                <div class="column" id="github-checker">
                    <div class="box" id="github-name">
                        <h3 class="ci-center-md subtitle">GitHub（国外）</h3>
                        <hr class="ci-seperate-line"><br>
                        <div class="ci-center-md">
                            <div id="http-github"></div>
                        </div>
                    </div>
                </div>
                <div class="column" id="youtube-checker">
                    <div class="box" id="youtube-name">
                        <h3 class="ci-center-md subtitle">YouTube（国外）</h3>
                        <hr class="ci-seperate-line"><br>
                        <div class="ci-center-md">
                            <div id="http-youtube"></div>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
            <h2 class="ci-center-md title">检查你的有效带宽</h2>
            <div class="columns">
                <div class="column">
                    <div class="box">
                        <div class="speedtest-container">
                            <iframe id="speedtest" width="100%" height="870px" scrolling="no" frameborder="0"
                                src="https://test.ustc.edu.cn/"
                                sandbox="allow-same-origin allow-scripts"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script async src="./main.js"></script>
    <script async type="application/javascript" src="https://api.ip.sb/geoip?callback=getgeoip"></script>
</body>

</html>
